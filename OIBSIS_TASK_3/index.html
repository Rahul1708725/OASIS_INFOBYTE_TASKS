<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #493b3b;
    }

    .container {
      border: 1px solid black;
      background: rgba(0, 0, 0, 0.15);
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    h2 {
      margin-bottom: 10px;
    }

    input, select, button {
      width: 80%;
      margin: 10px 0;
      padding: 7px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
    }

    button {
      background: #09d138;
      cursor: pointer;
      color: #0f0f0f;
      font-weight: 500;
    }

    button:hover {
      background: #0b8605;
    }

    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    .unit{
      width: 90%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Temperature Converter</h2>
    <input type="number" id="tempInput" placeholder="Enter temperature" />
    <select id="unit">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
      <option value="K">Kelvin</option>
    </select>
    <button onclick="Conversion()">Convert</button>
    <div id="result"></div>
  </div>

 <script>
  function Conversion() {
    const temp = parseFloat(document.getElementById("tempInput").value);
    const unit = document.getElementById("unit").value;
    let result = "";

    if (isNaN(temp)) {
      result = "Enter a Valid number!";
    } else {
      switch (unit) {
        case "C":
          result = `${temp}°C = ${(temp * 9/5 + 32).toFixed(2)}°F or ${(temp + 273.15).toFixed(2)}K`;
          break;
        case "F":
          result = `${temp}°F = ${((temp - 32) * 5/9).toFixed(2)}°C or ${(((temp - 32) * 5/9) + 273.15).toFixed(2)}K`;
          break;
        case "K":
          result = `${temp}K = ${(temp - 273.15).toFixed(2)}°C | ${((temp - 273.15) * 9/5 + 32).toFixed(2)}°F`;
          break;
      }
    }
    document.getElementById("result").innerText = result;
  }
</script>

</body>
</html>
